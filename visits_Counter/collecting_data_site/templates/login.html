{% extends 'base.html' %}
{% block body %}

<div class="form-contact">
    <div>Log in</div>
    <form action="/login" method="post">
        <p><label>Nickname or email:</label><input type="text" name="nickname" value="" required /></p>
        <p><label>Password:</label><input type="password" name="psw" value="" required /></p>
        <p><input type="submit" value="Login"></p>
    </form>

    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <a href="/registration">Log on</a>
</div>

{% endblock %}
