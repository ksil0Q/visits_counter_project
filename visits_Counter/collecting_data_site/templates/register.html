{% extends 'base.html' %}
{% block body %}

<div class="form-contact">
    <div>Registration</div>
    <form action="/registration" method="post">
        <p><label>Nickname:</label><input type="text" name="name" value="" required /></p>
        <p><label>Email:</label><input type="text" name="email" value="" required /></p>
        <p><label>Password:</label><input type="password" name="psw" value="" required /></p>
        <p><label>Repeat password:</label><input type="password" name="psw2" value="" required /></p>
        <p><input type="submit" value="Registration"></p>
    </form>

    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <a href="/login">Log in</a>
</div>

{% endblock %}
